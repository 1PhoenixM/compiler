<!DOCTYPE html>
<html>
	<head>
		<title>Compiler</title>
		<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
		<style>
			body{
				font-family: 'Source Code Pro', sans-serif;
			}
			.code, #error-log{
				background-color: #eee;
				/*padding: 300px 200px 300px 200px;*/
				min-height: 600px;
				min-width: 400px;
				max-height: 600px;
				max-width: 400px;
				position: relative;
			}
			#source-code{
				float: left;	
				margin-left: 250px;
			}
			#machine-code, #error-log{
				float: left;
				margin-left: 150px;
				display: inline;				
				overflow-y: auto;
				resize: both;
				max-width: 90%;
			}
			#hex-code{
				float: right;
				display: inline;
				margin-left: 5px;
				margin-right: 150px;
				overflow-y: auto;
				min-height: 730px;
				border-left: 10px solid transparent;
				padding: 15px;
				-webkit-border-image: url(machine-code-line-numbers.png) 30 stretch; /* Safari 3.1-5 */
				-o-border-image: url(machine-code-line-numbers.png) 30 stretch; /* Opera 11-12.1 */
				border-image: url(machine-code-line-numbers.png) 30 stretch;
				border-image-slice: 22;
				border-image-width: 25px;
				border-right: none;
				border-left-width: 30px;
				border-right-width: 0px;
				font-size: 14pt;
				padding-top: 0px;
			}
			#header, #footer{
				text-align: center;
			}
			#footer{
				font-size: 10pt;
				padding: 50px 0px 0px 0px;
				clear: both;
			}
			#compileIt, #verbose {
				border: none;
				padding: 3px 8px 3px 8px;
				font-family: 'Verdana', sans-serif;
				font-size: 14pt;
				display: inline;
			}
			#compileIt:hover{
				background-color: #eee;
			}
			#compileIt:active{
				background-color: #07F010;
			}
			#verbose:hover {
				background-color: #2f4f4f;
			}
			#verbose {
				background-color: green;
				color: white;
				margin: 0px 20px 0px 20px;
			}
			#compileIt{
				margin: 0px 20px 0px 20px;
			}
		</style>
	</head>
	<body>
		<h1 id="header">Hello Compiler! 
		<button id="compileIt" onclick="compile()">Compile</button>
		<button id="verbose" onclick="verboseToggle()">Verbose ON</button>
		</h1>
		
		<!--div class="code" id="source-code"-->
			<textarea class="code" id="source-code" placeholder="Source Code"></textarea>
		<!--/div-->
		
		<div class="code" id="machine-code">Logger</div>
		<div class="code" id="hex-code">Machine Code</div>
		<p id="footer">Melissa Iori (alias M*)</p>
		<script src="compiler.js"></script>
	</body>
</html>
