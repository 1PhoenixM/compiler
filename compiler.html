<!DOCTYPE html>
<html>
	<head>
		<title>Compiler</title>
		<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
		<style>
			body{
				font-family: 'Source Code Pro', sans-serif;
			}
			.code{
				background-color: #eee;
				padding: 300px 200px 300px 200px;
				position: relative;
			}
			#source-code{
				float: left;	
				margin-left: 350px;
			}
			#machine-code{
				float: right;
				margin-right: 350px; 
			}
			#header, #footer{
				text-align: center;
			}
			#footer{
				font-size: 10pt;
				padding: 50px 0px 0px 0px;
				clear: both;
			}
		</style>
	</head>
	<body>
		<h1 id="header">Hello Compiler!</h1>
		<div class="code" id="source-code">Source Code</div>
		<button onclick="lex(document.getElementById('source-code'))">Compile</button>
		<div class="code" id="machine-code">Machine Code</div>
		<p id="footer">Melissa Iori</p>
		<script src="compiler.js"></script>
	</body>
</html>
